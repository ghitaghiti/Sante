<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <section class="vh-100 gradient-custom" style="background-color: #1977cc;">
        <div class="container py-5 h-100">
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Connexion Médecin</h3>
                  <h3 style="position: absolute; top: 10px; right: 40px; margin: 40px;"><a href="{% url 'home' %}" style="text-decoration: none; color: #2c4964;">SRMP</a></h3>
                  <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    {{form.as_p}}

                    <div class="row">
                      <div class="col-12">
                        <div class="form-outline">
                          <input type="email" name="email" class="form-control form-control-lg" placeholder="Email *"/>
                        </div>
                      </div>
  
                      <div class="mt-4 pt-2">
                        <input type="password" name="password1" class="form-control form-control-lg" placeholder="Mot de passe *" />
                      </div>

                      <div class="mt-4 pt-2">
                        <input class="btn btn-primary btn-lg" type="submit" value="Connexion" />
                      </div>
                      <div class="mt-4">Vous n'avez pas de compte ?<a href="{% url 'signup' %}" style="text-decoration: none;"> Créer votre compte</a></div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
